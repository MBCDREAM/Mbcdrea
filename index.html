<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Million Dollars Now!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* خلفية بنفسجية براقة بتدرجات */
            background: linear-gradient(135deg, #9d50bb, #6e48aa);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffd700; /* Gold color */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .money-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #ffd700; /* Gold color */
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #daa520;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f1f1f1;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent page reload

            window.open('https://chikraighotoops.com/4/8456112', '_blank');

</head>
